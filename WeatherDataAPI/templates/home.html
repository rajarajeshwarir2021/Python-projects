<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>URL for one station : http://127.0.0.1:5000/api/v1/15</p>
    <p>URL for one station one year : http://127.0.0.1:5000/api/v1/yearly/15/1886</p>
    <p>URL for one station on one date : http://127.0.0.1:5000/api/v1/15/1886-01-01</p>
    <p>{{data|safe}}</p>
</body>
</html>
